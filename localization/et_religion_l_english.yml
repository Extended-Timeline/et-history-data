 roman_polytheism: "Roman"
 roman_polytheism_ADJ: "Roman"
 roman_polytheism_desc: "The Roman religion is a polytheistic faith centered around a pantheon of gods and goddesses. Adherents believe that proper observance of rituals and sacrifices is necessary to maintain the 'Pax Deorum' - the peace of the gods - ensuring the prosperity and stability of the state."
 
 #Celtic 
 gaelic_polytheism: "Gaelic"
 gaelic_polytheism_ADJ: "Gaelic"
 gaelic_polytheism_desc: "Gaelic Polytheism is a faith centered on a pantheon of gods known as the Tuatha Dé Danann, reverence for ancestral spirits (Aos Sí), and a deep connection to the natural world. Adherents believe in the Otherworld, a realm inhabited by deities and the spirits of the dead, and observe four seasonal festivals - Samhain, Imbolc, Beltane, and Lughnasadh - to honor the cyclical nature of life and the land."
 
 brythonic_polytheism: "Brythonic"
 brythonic_polytheism_ADJ: "Brythonic"
 brythonic_polytheism_desc: "Brythonic Polytheism is the polytheistic tradition of the Brythonic peoples of Britain. The faith emphasizes a deep connection between the land and its gods, with deities often tied to specific tribes or natural features like rivers and hills. Central tenets include a belief in the Otherworld (Annwn), a realm of gods and spirits, and the divine nature of sovereignty, which links the legitimacy of a ruler to the land itself."

 gaulish_polytheism: "Gaulish"
 gaulish_polytheism_ADJ: "Gaulish"
 gaulish_polytheism_desc: "Gaulish Polytheism was the faith of the peoples of Gaul, guided by the wisdom of the druids. It was a religion deeply intertwined with the natural world, with sacred groves (nemetons) serving as important ritual centers. The Gauls honored a diverse pantheon of gods, such as the tribal protector Teutates and the multi-talented Lugus, who were often associated with specific tribes and natural landscapes. Core beliefs included the transmigration of souls and the existence of an Otherworld, with practices centered on votive offerings and complex rituals to maintain balance with the divine."
 
 #Egyptian
 kemetic_polytheism: "Kemetic"
 kemetic_polytheism_ADJ: "Kemetic"
 kemetic_polytheism_desc: "Kemetic Polytheism is the polytheistic religion of Ancient Egypt. It centers around a pantheon of gods and goddesses such as Ra, Isis, Osiris, Set, and Horus, with beliefs encompassing the creation of the world out of chaos, the importance of Maat (order, harmony, and justice), and the transmigration of souls. Rituals and traditions were performed to maintain balance with the divine and honor the cyclical nature of life."

 atenism: "Atenism"
 atenism_ADJ: "Atenism"
 atenism_desc: "Atenism is a monotheistic faith centered on the exclusive worship of the sun disk, the Aten, as the sole creator and sustainer of the universe. It rejects the traditional Egyptian pantheon in favor of a single, universal deity. Adherents believe that the pharaoh is the sole intermediary between the Aten and humanity, and that light is the physical manifestation of the god's power and benevolence."  


 #Caananite 
 west_semitic_polytheism: "West Semitic"
 west_semitic_polytheism_ADJ: "West Semitic"
 west_semitic_polytheism_desc: "West Semitic Polytheism encompasses the beliefs of the ancient peoples of the Levant. The faith is centered on a pantheon led by the creator god El and the powerful storm god Baal. Adherents also worship a variety of other deities, including the goddess of fertility and war, Astarte, and the mother goddess Asherah. Rituals often take place on high places and are intended to secure divine favor for harvests, fertility, and victory in battle."

 punic_polytheism: "Punic"
 punic_polytheism_ADJ: "Punic"
 punic_polytheism_desc: "Punic Polytheism, the faith of Carthage, is derived from ancient Phoenician beliefs. The pantheon is led by the chief god Baal Hammon, the lord of the sky, and his consort Tanit, a celestial goddess of fertility and war. The Punic people believe that appeasing the gods through rituals and offerings is essential to ensure the prosperity and military success of their state."
 
 #Etruscan 
 etruscan_polytheism: "Etruscan"
 etruscan_polytheism_ADJ: "Etruscan"
 etruscan_polytheism_desc: "Etruscan Polytheism is the faith of the people of Etruria, centered on the worship of a divine triad consisting of Tinia, the sky god, Uni, his wife, and Menrva, the goddess of wisdom. The Etruscans believe the will of the gods can be understood through complex forms of divination, such as observing lightning or examining the entrails of sacrificed animals. They hold a deep belief in a fated, predetermined lifespan and an elaborate vision of the afterlife."

 #Germanic 
 central_germanic_polytheism: "Central Germanic"
 central_germanic_polytheism_ADJ: "Germanic"
 central_germanic_polytheism_desc: "Central Germanic Polytheism is the faith of the tribes of Germania, who honor a pantheon of gods through sacrifice and ritual in sacred groves. The all-seeing Wodan is the god of wisdom and war, while the powerful Donar commands thunder and protects mankind. Adherents believe that valor in life, especially in battle, secures a place of honor in the afterlife."

 anglo_saxon_polytheism: "Anglo-Saxon"
 anglo_saxon_polytheism_ADJ: "Anglo-Saxon"
 anglo_saxon_polytheism_desc: "Anglo-Saxon Polytheism is the faith of the Germanic peoples who settled in Britain. It is centered on a pantheon of deities including Woden, the wise and cunning leader of the gods, Þunor, the mighty god of thunder, and Tīw, the one-handed god of war and justice. The religion is deeply connected to the natural world, with sacred sites often found in groves and near wells. Adherents believe in Wyrd, a concept of fate that governs the lives of both mortals and gods."

 #Daco Thracian 
 dacian_polytheism: "Dacian"
 dacian_polytheism_ADJ: "Dacian"
 dacian_polytheism_desc: "Dacian Polytheism is the faith of the tribes of Dacia, who worship a pantheon of gods connected to the sky and earth. The most prominent deity is Zalmoxis, who is believed to grant immortality to his followers. The Dacians also revere Gebeleizis, the god of storms and lightning, and Bendis, a goddess associated with the hunt and the moon. Their faith is practiced in remote mountain sanctuaries, where they perform rituals to ensure the favor of their gods."
 
 zalmoxism: "zalmoxism"
 zalmoxism_ADJ: "Zalmoxism"
 zalmoxism_desc: "Zalmoxism is a faith centered on the teachings of the god-prophet Zalmoxis. Adherents believe that the soul is immortal and that by following the teachings of Zalmoxis, they will be reunited with him in the afterlife. This belief fosters a disregard for mortal death and a strong sense of spiritual community. Rituals are often conducted in seclusion, emphasizing a personal connection with the divine and the promise of an eternal existence beyond the physical world."
 
 #Scythian 
 scythian_polytheism: "Scythian"
 scythian_polytheism_ADJ: "Scythian"
 scythian_polytheism_desc: "Scythian Polytheism is the faith of the nomadic peoples of the Eurasian steppe. Their pantheon is led by Tabiti, the goddess of the hearth and primordial fire, who serves as a bond among the tribes. They also worship Papaios, the sky father, and his wife Api, the earth mother. A unique aspect of their faith is the veneration of a sword as a symbol of their war god. Scythian religion lacks traditional temples, with rituals and sacrifices being performed in the open steppe."
 
 #Baltic 
 lithuanian_polytheism: "Lithuanian"
 lithuanian_polytheism_ADJ: "Lithuanian"
 lithuanian_polytheism_desc: "Lithuanian Polytheism, also known as Romuva, is a faith centered on the veneration of nature and ancestors. The pantheon is led by the sky god Dievas, the thunder god Perkūnas, and the goddess of fate, Laima. Adherents believe that the sacredness of the world is expressed through nature, with holy sites found in ancient groves, on hills, and near rivers. The faith emphasizes harmony with nature, respect for ancestors, and the celebration of seasonal festivals."
 
 prussian_polytheism: "Prussian"
 prussian_polytheism_ADJ: "Prussian"
 prussian_polytheism_desc: "Prussian Polytheism is the faith of the tribes of Prussia, who worship a pantheon of gods governing nature and human affairs. Their chief gods include the triad of Patollus, the god of the underworld, Perkūns, the god of thunder, and Potrimpus, the god of seas and springs. The sacred Romuva grove serves as the spiritual center, where the high priest, the Kriwe-Kriwajto, tends the eternal flame and interprets the will of the gods."
 
 latvian_polytheism: "Latvian"
 latvian_polytheism_ADJ: "Latvian"
 latvian_polytheism_desc: "Latvian Polytheism is a faith that revolves around a deep reverence for the natural world and a vast pantheon of deities, or 'Dievi'. The sky father Dievs, the thunder god Pērkons, and the sun goddess Saule are among the most important figures. A central role is played by Laima, the goddess of fate, who determines the destiny of individuals. The faith is deeply intertwined with the agricultural cycle, and adherents celebrate seasonal festivals to ensure fertility and prosperity."

