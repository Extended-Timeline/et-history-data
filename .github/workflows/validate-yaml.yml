name: Validate YAML files

on:
  push:
    paths:
      - 'characters/**'
      - 'countries/**'
      - 'locations/**'
  pull_request:
    paths:
      - 'characters/**'
      - 'countries/**'
      - 'locations/**'

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    name: Check YAML validity
    permissions:
      contents: read
      pull-requests: write  # needed to post PR comments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files (PR)
        if: github.event_name == 'pull_request'
        id: pr_changes
        run: |
          git fetch origin ${{ github.base_ref }}
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          echo "changed=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Get changed files (Push)
        if: github.event_name == 'push'
        id: push_changes
        run: |
          git fetch origin ${{ github.ref_name }}
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }})
          echo "changed=$CHANGED_FILES" >> $GITHUB_OUTPUT

      - name: Print changed files
        id: print_changed
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "Changed files: ${{ steps.pr_changes.outputs.changed }}"
            echo "changed=${{ steps.pr_changes.outputs.changed }} >> $GITHUB_OUTPUT
          else
            echo "Changed files: ${{ steps.push_changes.outputs.changed }}"
            echo "changed=${{ steps.pr_changes.outputs.changed }} >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Validate YAML files
        id: validate
        run: |
          echo "Checking YAML files in characters/, countries/, and locations/ (recursively)..."
          invalid_report=""
          has_error=0
          for file in $(find characters countries locations -type f \( -name "*.yml" -o -name "*.yaml" \)); do
            echo "Validating $file"
            $(python scripts/yaml-linter.py "$file")
            if [ $? -ne 0 ]; then
              has_error=1
            fi
          done
          
          if [ has_error -eq 0 ]; then
            echo "‚úÖ All YAML files are valid."
            exit 0
          else
            echo "üö´ errors encountered while linting YAML files."
            exit 1
          fi

      - name: Comment on PR if invalid files found
        if: failure() && github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ‚ùå **YAML Validation Failed**
            One or more YAML files contain syntax errors:

            ```
            ${{ steps.validate.outputs.stderr }}
            ```

            Please fix these errors and push your changes again.
